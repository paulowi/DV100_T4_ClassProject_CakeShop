<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocktail Guide - Cocktail Details</title>

    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">

    <!-- Add hover effect to the cards -->
    <style>
      .card {
        transition: 0.3s;
      }
      .card:hover {
        transform: scale(1.05);
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-dark-subtle">

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../assets/logo.png" alt="Logo" height="32">
            <span style="margin-left: 8px;">Five O'Clock Somewhere</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Browse</a>
              </li>
            </ul>
          </div>
          <a type="button" class="btn btn-dark w-auto" href="../index.html">Log Out</a>
        </div>
      </nav>

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Page Content -->

    <div class="container mt-5">

      <!-- Header -->
      <h2>Browse Cocktails</h2>

      <!-- ---------------------------------------------------------------------------------------------------- -->
      <!-- Filters by letter of the alphabet -->

      <div class="row align-items-center mt-4">

        <!-- Filter Radio Buttons -->

        <p>Filter by letter of the alphabet</p>

        <div class="btn-group col-auto" role="group">
          <input type="radio" class="btn-check" name="letterFilter" id="letterA" value="a" autocomplete="off" checked>
          <label class="btn btn-outline-secondary" for="letterA">A</label>
        
          <input type="radio" class="btn-check" name="letterFilter" id="letterB" value="b" autocomplete="off">
          <label class="btn btn-outline-secondary" for="letterB">B</label>
        
          <input type="radio" class="btn-check" name="letterFilter" id="letterC" value="c" autocomplete="off">
          <label class="btn btn-outline-secondary" for="letterC">C</label>

          <input type="radio" class="btn-check" name="letterFilter" id="letterD" value="d" autocomplete="off">
          <label class="btn btn-outline-secondary" for="letterD">D</label>

          <input type="radio" class="btn-check" name="letterFilter" id="letterE" value="e" autocomplete="off">
          <label class="btn btn-outline-secondary" for="letterE">E</label>

          <input type="radio" class="btn-check" name="letterFilter" id="letterF" value="f" autocomplete="off">
          <label class="btn btn-outline-secondary" for="letterF">F</label>

          <input type="radio" class="btn-check" name="letterFilter" id="letterG" value="g" autocomplete="off">
          <label class="btn btn-outline-secondary" for="letterG">G</label>
        </div>
      </div>

      <!-- ---------------------------------------------------------------------------------------------------- -->
      <!-- Cocktail List Cards -->

      <div class="row py-5 gy-3" id="cocktailsContainer">

        <!-- Cocktail cards are appended here -->

      </div>
      
    </div>

    <!-- Javascript -->
    <!-- ------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../scripts/browse.js"></script>

  </body>
</html>
